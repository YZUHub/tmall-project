name: Project Validation Metrics
run-name: ${{ github.event.repository.updated_at}} - Metrics for ${{ github.actor }}'s Project submission

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  # Set the date in the environment variable at the start
  RUN_DATE: ${{ steps.set_date.outputs.run_date }}

jobs:
  run-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Set date
        id: set_date
        run: echo "run_date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run metrics script and capture output
        id: metrics
        run: |
          output=$(python main.py)
          echo "$output" > table_output.txt

      - name: Read table output
        id: read_table
        run: |
          table_content=$(cat table_output.txt)
          echo "TABLE_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$table_content" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post metrics as comment on PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: "${{ env.TABLE_CONTENT }}"
